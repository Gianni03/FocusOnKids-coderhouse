<body>
    <div class="grid">
        <!-- * header y menu -->
        <header class="header grid__header">
            <div class="header__logo-pc">
                <a href="#">
                    <img src="./img/logo/logo_002.jpg" alt="logo focus on kids">
                </a>
            </div>
            <div class="header__logo-mobil">
                <img src="./img/logo/logo_001.jpg" alt="logo focus on kids">
            </div>
            <nav class="header__menu">
                <ul>
                    <li><a href="acercaDe.html">Quienes Somos</a></li>
                    <li><a href="articulos.html">Artículos</a></li>
                    <li><a href="media.html">Media</a></li>
                    <li class="inicio"><a href="index.html">Inicio</a></li>
                </ul>
            </nav>
        </header>
        <!-- * fin header -->

        <!-- * contenido -->
        <main class="main grid__main">

            <h1 class="main__titulo">Focus On Kids</h1>

            <form action="" method="post" class="formulario">
                <fieldset class="formulario__contenedor contenedor">
                    <legend class="formulario__titulo">Datos</legend>
                    <label for="nombre">Nombre:
                        <input class="contenedor__input" type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </label>

                    <label for="apellido">Apellido
                        <input class="contenedor__input" type="text" name="apellido" id="apellido"
                            placeholder="Apellido">
                    </label>

                    <label for="celular">Celular
                        <input class="contenedor__input" type="tel" name="celular" id="celular"
                            placeholder="N° celular">
                        <br>
                        <caption class="contenedor__texto"> Código de área sin el 0 y número sin el 15</caption>
                    </label>

                    <label for="email">E-Mail
                        <input class="contenedor__input" type="email" name="email" id="email" placeholder="E-mail">
                    </label>

                    <label for="ciudad">Lugar de residencia:
                        <select class="contenedor__input" name="ciudad" id="ciudad">
                            <option value="comodoro">Comodoro Rivadavia</option>
                            <option value="radaTilly">Rada Tilly</option>
                            <option value="rosario">Rosario</option>
                            <option value="neuquen">Neuquen</option>
                            <option value="otro">Otro</option>
                        </select>
                    </label>

                    <label for="consulta">Mensaje</label>
                    <textarea class="contenedor__input" name="consulta" id="consulta" cols="30" rows="10"
                        placeholder="Escriba aquí su consulta">
                        </textarea>

                    <input class="contenedor__input contenedor__input--verde" type="submit" value="Enviar">

                </fieldset>
            </form>

            <form action="" method="post" class="formulario">
                <fieldset class="formulario__contenedor contenedor">
                    <legend class="formulario__titulo">Datos niños</legend>
                    <label for="nombre">Nombre
                        <input class="contenedor__input" type="text" name="nombre" id="nombre"
                            placeholder="Nombre de su hijo">
                    </label>

                    <label for="apellido">Apellido
                        <input class="contenedor__input" type="text" name="apellido" id="apellido"
                            placeholder="Apellido">
                    </label>

                    <label for="edad">Fecha de nacimiento
                        <input class="contenedor__input" type="date" name="edad" id="edad">
                    </label>

                    <div class="consulta">
                        <label for="">Motivo Consulta: </label>
                        <br>
                        <label for="to">Terapia Ocupacional
                            <input class="contenedor__input--chk" type="checkbox" name="to" id="to">
                        </label>
                        <br>
                        <label for="psicop">Psicopedagogía
                            <input class="contenedor__input--chk" type="checkbox" name="psicop" id="psicop">
                        </label>
                        <br>
                        <label for="fono">Fonoaudiología
                            <input class="contenedor__input--chk" type="checkbox" name="fono" id="fono">
                        </label>
                    </div>

                    <div>
                        <label for="">Posee CUD</label>
                        <br>
                        <label for="cud">Si</label>
                        <input class="contenedor__input--radio" type="radio" name="cud" id="cud">
                        <label for="cud">No</label>
                        <input class="contenedor__input--radio" type="radio" name="cud" id="cud">
                    </div>

                    <label for="mensaje">
                        <textarea class="contenedor__input" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                    </label>

                    <input class="contenedor__input contenedor__input--verde" type="submit" value="Enviar">

                    <div class="googleForm">
                        <p>Complete los siguientes formularios</p>
                        <div>
                            <a href="https://docs.google.com/forms/d/1ZshLAVqYpQUy39El2hrwGHDDI1kstjPI5aBY-fKWeY8/edit"
                                target="_blank">Historial sensorial</a>
                            <a href="https://docs.google.com/forms/d/1CAvpgoghqn912J67yNbs7SEeVPK-bZaeVlopjcukHzs/edit"
                                target="_blank">Historia del desarrollo</a>
                        </div>
                    </div>
                </fieldset>
            </form>

            <section class="map">
                <iframe class="map__pc"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2778.5692696704587!2d-67.48497238442923!3d-45.859919179107614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5d9b443c3622c067!2sFocus%20on%20kids!5e0!3m2!1ses!2sar!4v1638029522838!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <iframe class="map__mobil"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2778.5692696704587!2d-67.48497238442923!3d-45.859919179107614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5d9b443c3622c067!2sFocus%20on%20kids!5e0!3m2!1ses!2sar!4v1638029522838!5m2!1ses!2sar"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>

        </main>
